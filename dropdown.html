<!DOCTYPE html>
<html>

<head>
  <title>EInViGiL</title>
  <script src="bootstrap\js\bootstrap.js"></script>
  <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
  <link rel="stylesheet" href="dropdown.css">
  <link rel="stylesheet" href="interface.css">
</head>

<body>
  <article id="default-section">
    <div class="container app">
      <div class="row">
        <div class="col-md-12">
          <h1>EInViGiL</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <span>
            <img class="icons-app" src="assets/camera.png" alt="Camera">
          </span>
          <span>
            <img class="icons-app" src="assets/microphone.png" alt="Microphone">
          </span>
          <span>
            <img class="icons-app" src="assets/monitor.png" alt="Screen">
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button id="microphone-webcam" class="button button-3 button-3e icon-arrow-right text">
            <i class="fa fa-play"></i>Start Invigilation</button>
        </div>
      </div>
    </div>
    <article id="stop-section">
      <div class="btn" id="stop-recording">
        <section><img src="images/recordRTC-progress-1.png"></section>
        Stop Recording
      </div>
    </article>
    <script src="dropdown.js"></script>
</body>

</html>
